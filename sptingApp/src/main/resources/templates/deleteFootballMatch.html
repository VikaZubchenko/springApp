<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete match</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="dark-theme">
<div class="container">
    <th:block th:insert="~{topMenu}"></th:block>
    <div class="main-content">
        <h2>Delete match</h2>
        <form th:action="@{/deleteFootballMatch}" method="POST">
            <div class="form-group">
                <label for="name">Match name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required/>
            </div>
            <button type="submit" class="btn btn-primary">Delete match</button>
        </form>
    </div>
</div>
</body>
</html>
